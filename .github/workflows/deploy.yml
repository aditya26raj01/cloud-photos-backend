name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main # Change this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22" # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      # - name: Build project
      #   run: npm run build # Ensure you have a build script in your package.json

      - name: Zip Lambda function
        run: zip -r function.zip . -x '*.git*' 'node_modules/*' 'test/*' # Adjust exclusions as needed

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CUSTOM_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CUSTOM_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your desired AWS region

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name s3Uploader --zip-file fileb://function.zip
